<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
    </script>
  </head>
  <body>

      <div class="container-fluid">
        <div class="Title">
            <h1>Calculate Your Tips</h1>
        </div>

      <div class="mb-3">
        <label for="bills" class="form-label">Please enter your bill amount: </label>
        <input type="number" id="bills" placeholder="Enter Bill Amount" onfocus="this.value=''"/>
        <span>$</span>
      </div>

      <div class="mb-3">
        <label for="tips" class="form-label">Please enter your tip percentage: </label>
        <input type="number" id="tips" placeholder="Enter percentage of tip - like 15%" onfocus="this.value=''" />
        <span>%</span>
      </div>

      <div class="mb-3">
        <button onclick="calculateTips()" class="btn btn-primary">Calculate</button>
        <h1>Tips: </h1>
        <h1 id="tipValue"></h1>
        <h1>Total Bill Cost: </h1>
        <h3 id="total">

        </h3>
      </div>
      </div>


  <script src="main.js">

  </script>
  </body>
</html>
